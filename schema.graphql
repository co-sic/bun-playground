input PersonNameInput {
    firstName: String!
    lastName: String!
}


input SignatureInput {
    recipientName: PersonNameInput!
    differentSignerName: PersonNameInput
}

input TestInput {
    signature: SignatureInput
}

type TestPayload {
    success: Boolean!
}


type Mutation {
    test(input: TestInput): TestPayload!
}

type Query {
    dummy: String
}